<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoke the Vert.x HTTP endpoint</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        #result {
            margin-top: 10px;
        }
        p.result {
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">

    <p class="lead">
        By clicking on the button below, you are invoking the HTTP endpoint. The response is displayed under the button.
    </p>


    <button id="invoke" type="button" class="btn btn-primary">Invoke the server</button>

    <div id="result">
        <p>Click on the <code>invoke</code> button.</p>
    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>

    function invoke(e) {
        // No param
        var req = {
          path : "/",
          method : "GET"
        };
        
        $.ajax({
            dataType: "json",
            method: "POST",
            url: "https://" + window.location.host + "/gateway",
            cache: false,
            contentType: "application/json; charset=UTF-8",
            data: JSON.stringify(req)
        })
            .done(function(res) {
                var content = "";
                if (res.success) {
                    content = res["status-code"] + " " + res["status-message"] + "<br/>" + res.body;
                    if (res["status-code"] < 400) {
                        $("#result").html("<p class='bg-success result'><code>" + content + "</code></p>");
                    } else {
                        $("#result").html("<p class='bg-warning result'><code>" + content + "</code></p>");
                    }
                } else {
                    content = res["error"] + ": " + res["reason"];
                    $("#result").html("<p class='bg-danger result'>" + content + "</p>");
                }
            })
            .fail(function(jqXHR, textStatus) {
                $("#result").html("<p class='bg-danger result'>Gateway invocation failed with status: " + textStatus +
                    "</p>");
            });

        e.preventDefault();
    }

    $( document ).ready(function() {
        $("#invoke").click(invoke);
    });

</script>
</html>
